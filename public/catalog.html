<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Mokko Brand | Каталог</title>
</head>
<body>
<div id="app">
  import ./includes/header.html;
  import ./includes/menu.html;

  <main>
    <section class="catalog">
      <div class="catalog-container">

        <div class="catalog-header">
          <h1 class="catalog-title">Каталог</h1>

          <button class="catalog-header-button" type="button">
            <img alt="img" loading="lazy" src="src/assets/img/icons/filters.png">
          </button>
          <button class="catalog-header-button" data-catalog-layout="row" type="button">
            <img alt="img" loading="lazy" src="src/assets/img/icons/square.png">
          </button>
          <button class="catalog-header-button" data-catalog-layout="grid" type="button">
            <img alt="img" loading="lazy" src="src/assets/img/icons/squares.png">
          </button>
        </div>

        <div class="catalog-layout" data-catalog="layout">

          repeat 10 times:

          <article class="catalog-card" data-catalog="card">
            <div class="catalog-card-discount"> -30%</div>
            <button class="catalog-card-favourite" type="button">
              <img alt="img" loading="lazy" src="src/assets/img/icons/heart.png">
            </button>
            <div class="catalog-card-slider" data-catalog-card="slider">
              <img alt="img" class="catalog-card-img" loading="lazy" src="src/assets/img/section/product-1.jpg">

              <div class="catalog-card-sizes" data-catalog-card="controls">
                <div class="catalog-card-size">S</div>
                <div class="catalog-card-size">M</div>
                <div class="catalog-card-size">L</div>
                <div class="catalog-card-size">XL</div>
                <div class="catalog-card-size">XXL</div>
                <div class="catalog-card-size">3XL</div>

                <button class="catalog-card-cart" type="button">
                  <img alt="img" loading="lazy" src="src/assets/img/icons/suitcase-color.png">
                </button>
              </div>
            </div>

            <h2 class="catalog-card-title">
              <a href="catalog-detail.html"> Относительно длинное название товара длинной в одну, две или три
                строки </a>
            </h2>
            <div class="catalog-card-price">
              <div class="catalog-card-price-previous">
                <span>7 999</span> <span>₽</span>
              </div>
              <div class="catalog-card-price-current">
                <span>5 000</span> <span>₽</span>
              </div>
            </div>
            <div class="catalog-card-colors">
              <div class="catalog-card-color" style="background: lightcoral;"></div>
              <div class="catalog-card-color" style="background: lightgreen;"></div>
              <div class="catalog-card-color" style="background: lightsalmon;"></div>
            </div>
          </article>

          end;

        </div>

        <button class="catalog-more" type="button">
          <span>Показать еще</span>
        </button>

        <div class="catalog-pagination">

          <a class="catalog-pagination-prev" href="catalog.html">
            <img alt="img" loading="lazy" src="src/assets/img/icons/arrow-left.png">
          </a>

          <div class="catalog-pagination-list">
            <a class="catalog-pagination-item" href="catalog.html">
              <span>1</span>
            </a>
            <a class="catalog-pagination-item" href="catalog.html">
              <span>2</span>
            </a>
            <a class="catalog-pagination-item" href="catalog.html">
              <span>3</span>
            </a>
            <a class="catalog-pagination-item" href="catalog.html">
              <span>4</span>
            </a>

            <span class="catalog-pagination-item">...</span>

            <a class="catalog-pagination-item" href="catalog.html">
              <span>18</span>
            </a>
          </div>

          <a class="catalog-pagination-next" href="catalog.html">
            <img alt="img" loading="lazy" src="src/assets/img/icons/arrow-right.png">
          </a>

        </div>

      </div>
    </section>
  </main>

  import ./includes/footer.html;
  import ./includes/modals.html;
</div>
</body>
</html>
