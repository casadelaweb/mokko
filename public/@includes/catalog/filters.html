<div class="filters" data-modal="catalog-filters">
  <div class="filters-sticky">
    <form class="filters-mobile">
      <div class="filters-header">
        <span>Фильтры</span>
        <button class="filters-close" data-modal-close type="button">
          <span class="iconfont icon-close"></span>
        </button>
      </div>
      <div class="filters-body">
        <details class="details" data-details="details">
          <summary class="details-summary" data-details="summary">
            <span class="details-summary-content">
              <span>Категории</span>
              <button class="details-button" type="button"> <span class="iconfont icon-arrow-down"></span> </button>
            </span>
            <span class="details-selected"></span>
          </summary>
          <div class="details-body" data-details="body">
            <label><input name="category" type="checkbox"><span>Платья</span></label>
            <label><input name="category" type="checkbox"><span>Нарядная одежда</span></label>
            <label><input name="category" type="checkbox"><span>Блузы и рубашки</span></label>
            <label><input name="category" type="checkbox"><span>Брюки и юбки</span></label>
            <label><input name="category" type="checkbox"><span>Верхняя одежда</span></label>
            <label><input name="category" type="checkbox"><span>Джемперы и кардиганы</span></label>
            <label><input name="category" type="checkbox"><span>Костюмы и жакеты</span></label>
            <label><input name="category" type="checkbox"><span>Футболки и топы</span></label>
            <label><input name="category" type="checkbox"><span>Аксессуары</span></label>
          </div>
        </details>
        <details class="details" data-details="details">
          <summary class="details-summary" data-details="summary">
                  <span class="details-summary-content">
                    <span>Сортировать</span>
                    <button class="details-button" type="button">
                      <span class="iconfont icon-arrow-down"></span>
                    </button>
                  </span>
            <span class="details-selected"></span>
          </summary>
          <div class="details-body" data-details="body">
            <label> <input name="sorting" type="radio"> <span> По новизне </span> </label>
            <label> <input name="sorting" type="radio"> <span> По популярности </span> </label>
            <label> <input name="sorting" type="radio"> <span> По возрастанию цены </span> </label>
            <label> <input name="sorting" type="radio"> <span> По убыванию цены </span> </label>
            <label> <input name="sorting" type="radio"> <span> Товары по скидке </span> </label>
          </div>
        </details>
        <details class="details" data-details="details">
          <summary class="details-summary" data-details="summary">
                  <span class="details-summary-content">
                    <span>Размер</span>
                    <button class="details-button" type="button">
                      <span class="iconfont icon-arrow-down"></span>
                    </button>
                  </span>
            <span class="details-selected"></span>
          </summary>
          <div class="details-body" data-details="body">
            <label> <input name="sizes" type="checkbox"> <span> XS </span> </label>
            <label> <input name="sizes" type="checkbox"> <span> S </span> </label>
            <label> <input name="sizes" type="checkbox"> <span> M </span> </label>
            <label> <input name="sizes" type="checkbox"> <span> L </span> </label>
            <label> <input name="sizes" type="checkbox"> <span> XL </span> </label>
            <label> <input name="sizes" type="checkbox"> <span> XXL </span> </label>
          </div>
        </details>
        <details class="details" data-details="details">
          <summary class="details-summary" data-details="summary">
                  <span class="details-summary-content">
                    <span>Цена</span>
                    <button class="details-button" type="button">
                      <span class="iconfont icon-arrow-down"></span>
                    </button>
                  </span>
            <span class="details-selected"></span>
          </summary>
          <div class="details-body" data-details="body">
            <div class="select-prices">
              <input class="select-input" placeholder="от 1 999 ₽" type="text">
              <input class="select-input" placeholder="до 29 999 ₽" type="text">
            </div>
            <div data-catalog-prices></div>
          </div>
        </details>
        <details class="details" data-details="details">
          <summary class="details-summary" data-details="summary">
                  <span class="details-summary-content">
                    <span>Цвет</span>
                    <button class="details-button" type="button">
                      <span class="iconfont icon-arrow-down"></span>
                    </button>
                  </span>
            <span class="details-selected"></span>
          </summary>
          <div class="details-body" data-details="body">
            <label> <input name="color" type="checkbox"> <span> Белый и золотой</span> </label>
            <label> <input name="color" type="checkbox"> <span> Белый и молочный</span> </label>
            <label> <input name="color" type="checkbox"> <span> Черный </span> </label>
            <label> <input name="color" type="checkbox"> <span> Бежевый и золотой </span> </label>
            <label> <input name="color" type="checkbox"> <span> Зеленый и изумрудный </span> </label>
            <label> <input name="color" type="checkbox"> <span>Красный и бордовый </span> </label>
            <label> <input name="color" type="checkbox"> <span> Оливковый и хаки </span> </label>
            <label> <input name="color" type="checkbox"> <span> Коричневый и шоколадный </span> </label>
          </div>
        </details>
      </div>
      <div class="filters-buttons">
        <button class="filters-reset" type="button">
          <span>Сбросить</span>
        </button>
        <button class="filters-submit" type="submit">
          <span>Применить</span>
        </button>
      </div>
    </form>
    <div class="filters-desktop">
      <h2 class="filters-title">Категории</h2>
      <a class="filters-link" href="/catalog">Смотреть всё</a>
      <a class="filters-link" href="/catalog">Платья</a>
      <a class="filters-link active" href="/catalog">Нарядная одежда</a>
      <a class="filters-link" href="/catalog">Блузы и рубашки</a>
      <a class="filters-link" href="/catalog">Брюки и юбки</a>
      <a class="filters-link" href="/catalog">Верхняя одежда</a>
      <a class="filters-link" href="/catalog">Джемперы и кардиганы</a>
      <a class="filters-link" href="/catalog">Костюмы и жакеты</a>
      <a class="filters-link" href="/catalog">Футболки и топы</a>
      <a class="filters-link" href="/catalog">Аксессуары</a>
    </div>
  </div>
</div>
